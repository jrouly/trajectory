<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a href="{{ url_for('dashboard') }}" class="navbar-brand">Trajectory</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">

        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"
            id="result_set">Result Set {{grs.id}}&nbsp;
            <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">

            {% for data in g.result_sets %}
            {% set rs = unpickle(data) %}
            <li{%if rs.id==grs.id%} class="disabled"{%endif%}>
              <a data="{{data}}" class="result_set clickable">
                Result Set {{rs.id}}
                {% if rs.id == grs.id %}
                  <span class="pull-right text-danger">
                    <i class="fa fa-caret-left"></i>
                  </span>
                {% endif %}
              </a>
            </li>
            {% else %}
            <li><a href="#" class="disabled">None Loaded</a></li>
            {% endfor %}

          </ul>
        </li>

        <li><a href="{{ url_for('university_list') }}">Universities</a></li>
        <li><a href="{{ url_for('topics') }}">Topics</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('about') }}">About</a></li>
      </ul>

    </div>
  </div>
</div>
